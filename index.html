<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="google-site-verification" content="F3hCgZry5BQeXBlXAJNspzqJYxdt2pTXX9q3_iRcybg" />
    
    <title>Video Downloader</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

    <nav class="bg-gradient-to-r from-blue-600 to-purple-600 p-4 shadow-lg text-white text-center">
        <h1 class="text-2xl font-bold">MediaDown</h1>
    </nav>

    <div class="container mx-auto px-4 py-12 max-w-2xl">
        <div class="bg-white rounded-xl shadow-2xl p-8">
            <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">Download Reels & Videos</h2>
            
            <div class="flex flex-col space-y-4">
                <input type="text" id="urlInput" placeholder="Paste link here..." 
                    class="w-full px-4 py-3 border-2 border-purple-200 rounded-lg focus:outline-none focus:border-purple-500">
                
                <button onclick="simulateDownload()" 
                    class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-bold py-3 rounded-lg hover:opacity-90 transition shadow-md">
                    Get Download Link
                </button>

                <div class="mt-2 text-center">
                    <a href="https://www.effectivegatecpm.com/qnxzxdij90?key=d947b7a956a965200dfd8346c81302e6" 
                       target="_blank"
                       class="inline-block w-full bg-orange-500 text-white font-bold py-3 rounded-lg shadow-md">
                       Download Server 2 (Premium)
                    </a>
                </div>

                <div class="mt-6 text-center border-t pt-4">
                    <script async="async" data-cfasync="false" src="https://pl28488273.effectivegatecpm.com/b58e849e9a81ffe059187ea44bedd8b8/invoke.js"></script>
                    <div id="container-b58e849e9a81ffe059187ea44bedd8b8"></div>
                </div>
            </div>

            <div id="loader" class="hidden mt-8 text-center text-gray-600">Processing...</div>

            <div id="downloadResult" class="hidden mt-8 p-4 bg-green-50 border-2 border-green-200 rounded-lg text-center">
                <a href="https://www.effectivegatecpm.com/qnxzxdij90?key=d947b7a956a965200dfd8346c81302e6" 
                   class="inline-block bg-green-600 text-white font-bold py-2 px-8 rounded-full shadow-lg">
                   Download Server 1
                </a>
            </div>
        </div>
    </div>

    <script>
        function simulateDownload() {
            const urlInput = document.getElementById('urlInput').value;
            if (!urlInput) { alert('Paste link first!'); return; }
            document.getElementById('loader').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('downloadResult').classList.remove('hidden');
            }, 1200);
        }
    </script>
</body>
</html>
