<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-in-One Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <header>
            <h1>Media<span>Down</span></h1>
            <p>Download Reels & YouTube Videos Free</p>
        </header>

        <div class="input-section">
            <input type="text" id="videoUrl" placeholder="Paste Instagram or YouTube link...">
            <button id="downloadBtn">Generate Link</button>
        </div>

        <div id="loader" class="loader" style="display: none;"></div>

        <div id="resultArea" class="result-card" style="display: none;">
            </div>
        
        <p class="footer-text">Supported: Instagram Reels, YouTube, TikTok</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
