<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <nav class="gradient-bg p-4 shadow-lg text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold flex items-center">
                <i class="fab fa-instagram mr-2"></i> MediaDown
            </h1>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-12">
        <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-2xl overflow-hidden p-8">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Download Reels & Videos</h2>
            
            <div class="flex flex-col space-y-4">
                <input type="text" id="urlInput" placeholder="Paste Instagram link here..." 
                    class="w-full px-4 py-3 border-2 border-purple-200 rounded-lg focus:outline-none focus:border-purple-500 transition duration-300">
                
                <button onclick="simulateDownload()" 
                    class="w-full gradient-bg text-white font-bold py-3 rounded-lg hover:opacity-90 transition duration-300 transform hover:scale-105 shadow-md">
                    <i class="fas fa-download mr-2"></i> Get Download Link
                </button>

                <div class="mt-2 text-center">
                    <a href="https://www.effectivegatecpm.com/qnxzxdij90?key=d947b7a956a965200dfd8346c81302e6" 
                       target="_blank"
                       class="inline-block w-full bg-orange-500 text-white font-bold py-3 rounded-lg hover:bg-orange-600 transition duration-300 shadow-md">
                       <i class="fas fa-bolt mr-2"></i> Download Server 2 (Premium)
                    </a>
                </div>

                <div class="mt-6 text-center border-t pt-4">
                    <p class="text-xs text-gray-400 mb-2">Advertisement</p>
                    <script async="async" data-cfasync="false" src="https://pl28488273.effectivegatecpm.com/b58e849e9a81ffe059187ea44bedd8b8/invoke.js"></script>
                    <div id="container-b58e849e9a81ffe059187ea44bedd8b8"></div>
                </div>
            </div>

            <div id="loader" class="hidden mt-8 text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-purple-500"></div>
                <p class="mt-2 text-gray-600 font-medium">Searching for your video...</p>
            </div>

            <div id="downloadResult" class="hidden mt-8 p-4 bg-green-50 border-2 border-green-200 rounded-lg text-center">
                <p class="text-green-700 font-bold mb-4">Video found!</p>
                <a href="https://www.effectivegatecpm.com/qnxzxdij90?key=d947b7a956a965200dfd8346c81302e6" 
                   target="_blank"
                   class="inline-block bg-green-600 text-white font-bold py-2 px-8 rounded-full hover:bg-green-700 transition duration-300 shadow-lg">
                   <i class="fas fa-cloud-download-alt mr-2"></i> Download Server 1 (Fast)
                </a>
            </div>
        </div>
    </div>

    <footer class="mt-12 py-6 border-t border-gray-200 text-center text-gray-500 text-sm">
        <p>&copy; 2026 MediaDown - Best Instagram Downloader</p>
    </footer>

    <script>
        function simulateDownload() {
            const urlInput = document.getElementById('urlInput').value;
            if (!urlInput) {
                alert('Please paste a link first!');
                return;
            }
            
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('downloadResult').classList.add('hidden');

            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('downloadResult').classList.remove('hidden');
            }, 1500);
        }
    </script>
</body>
