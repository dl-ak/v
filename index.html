<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaDown - Free Video Downloader</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background-color: #f0f2f5; padding: 20px; color: #333; }
        .container { max-width: 500px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0px 10px 30px rgba(0,0,0,0.1); }
        h1 { color: #1a73e8; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 20px; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 2px solid #ddd; border-radius: 8px; outline: none; transition: border-color 0.3s; }
        input:focus { border-color: #1a73e8; }
        button { background-color: #1a73e8; color: white; padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; width: 100%; transition: background 0.3s; }
        button:hover { background-color: #1557b0; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #result { margin-top: 25px; }
        .footer { margin-top: 30px; font-size: 13px; color: #888; }
        
        /* Ad Center Styling */
        .ad-slot { 
            margin: 25px auto; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100px;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>MediaDown</h1>
    <p>Download Instagram Reels, YouTube & TikTok</p>
    
    <input type="text" id="videoUrl" placeholder="Paste link here (e.g. https://...)">
    <br>
    <button id="downloadBtn" onclick="handleDownload()">Generate Link</button>

    <div id="result"></div>

    <div class="ad-slot">
        <script async="async" data-cfasync="false" src="https://pl28448160.effectivegatecpm.com/3851bd052732231a56bff1ddb96c9924/invoke.js"></script>
        <div id="container-3851bd052732231a56bff1ddb96c9924"></div>
    </div>
    </div>

<div class="footer">
    &copy; 2026 MediaDown | Fast & Secure Downloader
</div>

<script>
async function handleDownload() {
    const videoUrl = document.getElementById('videoUrl').value.trim();
    const btn = document.getElementById('downloadBtn');
    const resultDiv = document.getElementById('result');

    if (!videoUrl) {
        alert("Please paste a video link first!");
        return;
    }

    btn.disabled = true;
    btn.innerText = "Processing...";
    resultDiv.innerHTML = "<p style='color: #1a73e8;'>Searching for video file...</p>";

    try {
        const response = await fetch('https://api.cobalt.tools/api/json', {
            method: 'POST',
            headers: {
                'Cache-Control': 'no-cache',
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                url: videoUrl,
                vQuality: '720',
                filenamePattern: 'basic'
            })
        });

        const data = await response.json();

        if (data.url) {
            resultDiv.innerHTML = `
                <div style="background: #e8f0fe; padding: 15px; border-radius: 8px;">
                    <p style="margin-bottom: 10px; color: #1a73e8; font-weight: bold;">Video Found!</p>
                    <a href="${data.url}" target="_blank" style="display:inline-block; background:#28a745; color:white; padding:12px 25px; text-decoration:none; border-radius:8px; font-weight:bold;">Download Video Now</a>
                </div>`;
        } else {
            resultDiv.innerHTML = "<p style='color:red;'>Link not supported or video private. Please try another link.</p>";
        }
    } catch (error) {
        resultDiv.innerHTML = "<p style='color:red;'>Connection error. Please refresh and try again.</p>";
    } finally {
        btn.disabled = false;
        btn.innerText = "Generate Link";
    }
}
</script>

</body>
    </html>
