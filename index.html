 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaDown - Free Downloader</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f4f7f6; padding: 20px; }
        .box { max-width: 450px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        input { width: 90%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #status { margin-top: 20px; font-weight: bold; }
        .ad-center { margin: 20px 0; display: flex; justify-content: center; }
    </style>
</head>
<body>

<div class="box">
    <h2>MediaDown</h2>
    <p>Download Videos & Reels</p>
    <input type="text" id="urlInput" placeholder="Paste link here...">
    <button id="btn" onclick="startDownload()">Download Now</button>
    <div id="status"></div>

    <div class="ad-center">
        <script async="async" data-cfasync="false" src="https://pl28448160.effectivegatecpm.com/3851bd052732231a56bff1ddb96c9924/invoke.js"></script>
        <div id="container-3851bd052732231a56bff1ddb96c9924"></div>
    </div>
    </div>

<script>
async function startDownload() {
    const input = document.getElementById('urlInput').value;
    const status = document.getElementById('status');
    const btn = document.getElementById('btn');

    if(!input) return alert("Link paste karein!");

    btn.disabled = true;
    status.innerText = "Please wait... Processing through proxy";
    status.style.color = "blue";

    try {
        // Hum "All-in-one" open API use kar rahe hain jo proxy ke saath chalegi
        const proxyUrl = "https://api.allorigins.win/get?url=";
        const targetApi = `https://api.cobalt.tools/api/json`;

        const response = await fetch(targetApi, {
            method: 'POST',
            headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
            body: JSON.stringify({ url: input, vQuality: '720' })
        });

        const data = await response.json();

        if (data.url) {
            status.innerHTML = `<a href="${data.url}" target="_blank" style="background:green; color:white; padding:10px; border-radius:5px; text-decoration:none;">CLICK TO SAVE VIDEO</a>`;
        } else {
            status.innerText = "Error: Video not found. Try another link.";
            status.style.color = "red";
        }
    } catch (e) {
        status.innerText = "Server Error. Please try a different Instagram/YouTube link.";
        status.style.color = "red";
    } finally {
        btn.disabled = false;
    }
}
</script>
</body>
</html>
